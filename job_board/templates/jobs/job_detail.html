{% extends 'base.html' %}

{% block content %}
  <h2>{{ job.title }}</h2>
  <p>{{ job.description }}</p>
  <p>Location: {{ job.location }}</p>
  <h3>Requirements</h3>
  <p>{{ job.requirements }}</p>
  
  <h3>Apply for this Job</h3>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit Application</button>
  </form>
{% endblock %}
